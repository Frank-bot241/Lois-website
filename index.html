<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Day Out!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ff0000, #be00f8);
      color: #333;
    }

    h1 {
      text-align: center;
      padding: 20px;
      background-color: rgba(255, 204, 203, 0.85);
      margin: 0;
      border-bottom: 2px solid #e0e0e0;
    }

    .section {
      padding: 20px;
      text-align: center;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .image-container {
      width: 250px;
      height: 180px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .image-container img:hover {
      transform: scale(1.05);
    }

    /* Lightbox styles */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .lightbox:active {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Our Day Out at the Natural History Museum!</h1>
  <div class="section gallery">
    <div class="image-container"><img src="1.JPG" alt="Photo 1"></div>
    <div class="image-container"><img src="2.jpeg" alt="Photo 2"></div>
  </div>

  <h1>The journey was 2 hours</h1>
  <div class="section gallery">
    <div class="image-container"><img src="3.jpeg" alt="Photo 3"></div>
    <div class="image-container"><img src="4.jpeg" alt="Photo 4"></div>
    <div class="image-container"><img src="5.jpeg" alt="Photo 5"></div>
  </div>

  <h1>We saw loads of things</h1>
  <div class="section gallery">
    <div class="image-container"><img src="6.jpeg" alt="Photo 6"></div>
    <div class="image-container"><img src="7.jpeg" alt="Photo 7"></div>
    <div class="image-container"><img src="8.jpeg" alt="Photo 8"></div>
    <div class="image-container"><img src="9.jpeg" alt="Photo 9"></div>
    <div class="image-container"><img src="10.jpeg" alt="Photo 10"></div>
  </div>

  <h1>Lois was really excited</h1>
  <div class="section gallery">
    <div class="image-container"><img src="11.jpeg" alt="Photo 11"></div>
    <div class="image-container"><img src="12.jpeg" alt="Photo 12"></div>
    <div class="image-container"><img src="13.jpeg" alt="Photo 13"></div>
    <div class="image-container"><img src="14.jpeg" alt="Photo 14"></div>
    <div class="image-container"><img src="15.jpeg" alt="Photo 15"></div>
    <div class="image-container"><img src="16.jpeg" alt="Photo 16"></div>
    <div class="image-container"><img src="17.jpeg" alt="Photo 17"></div>
  </div>

  <h1>We had soooo much fun</h1>
  <div class="section gallery">
    <div class="image-container"><img src="18.jpeg" alt="Photo 18"></div>
    <div class="image-container"><img src="19.jpeg" alt="Photo 19"></div>
    <div class="image-container"><img src="20.jpeg" alt="Photo 20"></div>
    <div class="image-container"><img src="21.jpeg" alt="Photo 21"></div>
    <div class="image-container"><img src="22.jpeg" alt="Photo 22"></div>
  </div>

  <!-- Lightbox element -->
  <div class="lightbox" id="lightbox">
    <img id="lightbox-img" src="" alt="Full size image">
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    document.querySelectorAll('.image-container img').forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.style.display = 'flex';
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
      lightboxImg.src = '';
    });
  </script>

</body>
</html>
